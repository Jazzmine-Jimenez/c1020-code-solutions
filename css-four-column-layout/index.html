<!DOCTYPE html>
<html>
  <head>
    <title>CSS 4 Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="main-container">
      <h2 class="heading">How It Works</h2>
      <div class="row">
        <div class="column">
          <img class="phone-img" src="images/screen-1.png" alt="phone screen-1">
          <img class="icon-img" src="images/switch-icon.png" alt="switch icon">
          <h5>App Switching</h5>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column">
          <img class="phone-img" src="images/screen-2.png" alt="phone screen-2">
          <img class="icon-img" src="images/filter-icon.png" alt="filter icon">
          <h5>Trip Filtering</h5>
          <p>Evaluates your trip request.</p>
        </div>
        <div class="column">
          <img class="phone-img" src="images/screen-3.png" alt="phone screen-3">
          <img class="icon-img" src="images/slider-icon.png" alt="slider icon">
          <h5>Service Filters</h5>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column">
          <img class="phone-img" src="images/screen-4.png" alt="phone screen-4">
          <img class="icon-img" src="images/bars-icon.png" alt="bars icon">
          <h5>Stats + Mileage</h5>
          <p>Tracks your trips accross all apps.</p>
        </div>

      </div>
    </div>


  </body>
</html>
