<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/81a42a9b00.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>React App Drawer Component</title>
</head>
<body>
  <div id="root">
    <div class="container">
      <div class="menu-button">
        <i class="fas fa-bars"></i>
      </div>
      <div class="drawer hidden">
        <div class="row">
          <div class="column-one-third">
            <div class="menu-box">
              <div class="menu-items">
                <h2>Menu</h2>
                <h5>About</h5>
                <h5>Get Started</h5>
                <h5>Sign In</h5>
              </div>
            </div>
          </div>
          <div class="column-two-third">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
