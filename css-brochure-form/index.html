<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
<form action="">

<!-- Email -->

  <label class="text" for="email">COMPANY EMAIL</label>
<div>
    <input type="email" id="email" name="email" placeholder="sally@company.co">
</div>


<!-- Name  -->
  <label class="text" for="name">NAME</label>
  <div>
    <input type="text" name="name" id="name" placeholder="Sally Smith">
  </div>

<!-- Hiring -->
  <label class="text" for="location">WHERE ARE YOU HIRING?</label>
<div>
    <input type="text" name="location" id="location" placeholder="City, Country">
  </div>

  <!-- Dropdown -->
  <label class="text" for="hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
<div>
  <select name="hiring" id="hiring">
    <option value="1-2">1 - 2 Engineers</option>
    <option value="3-4">3 - 4 Engineers</option>
  </select>


</div>
  <!-- button -->

<div id="button">
<button>Submit</button>
</div>


</form>
</body>
</html>
