<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <h4>New Arrivals</h4>
    <div class="row">

      <div class="column">
        <img src="images/dress1.jpeg" alt="dress1">
        <p class="bold">Free People <span class="grey-letter">| Size 6</span></p>
        <p><span class="highlight">$35 </span><del class="grey-letter">$125 retail</del></p>
      </div>

      <div class="column">
        <img src="images/ysl-bag.jpeg" alt="purse">
        <p class="bold">Yves Saint Laurent <span class="grey-letter">| One-Size</span></p>
        <p><span class="highlight">$200 </span><del class="grey-letter">$1600 retail</del></p>
      </div>

      <div class="column">
        <img src="images/key.jpeg" alt="purse">
        <p class="bold">Tiffany <span class="grey-letter">| One-Size</span></p>
        <p><span class="highlight">$476 </span><del class="grey-letter">$2000 retail</del></p>
      </div>

      <div class="column">
        <img id="img-resize" src="images/lv-bag.jpg" alt="dress">
        <p class="bold">Louis Vuitton <span class="grey-letter">| One-Size</span></p>
        <p><span class="highlight">$95 </span><del class="grey-letter">$1200 retail</del></p>
      </div>

      <div class="column">
        <img src="images/dress2.jpeg" alt="dress2">
        <p class="bold">Reformation <span class="grey-letter">| Size 4</span></p>
        <p><span class="highlight">$20 </span><del class="grey-letter">$198s retail</del></p>
      </div>
    </div>

  </div>
</body>
</html>
