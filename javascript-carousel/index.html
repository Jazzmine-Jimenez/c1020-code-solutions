<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="character-container">
      <div class="row">
        <div class="column-one-forth">
          <i class="fas fa-chevron-left arrow-left"></i>
        </div>
        <div class="column-two-forth">
          <img class="characterImg" src="images/025.png" alt="pikachu">
        </div>
        <div class="column-one-forth">
          <i class="fas fa-chevron-right arrow-right"></i>
        </div>
      </div>
      <div class="row">
        <div class="column-full circle-buttons">
          <i class="fas fa-circle circle-icon first" data-view="closed"></i>
          <i class="far fa-circle circle-icon second" data-view="open"></i>
          <i class="far fa-circle circle-icon third" data-view="open"></i>
          <i class="far fa-circle circle-icon fourth" data-view="open"></i>
          <i class="far fa-circle circle-icon fifth" data-view="open"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
